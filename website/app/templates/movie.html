{% extends "base.html" %}
{% block content %}



    <br>
    <hr>
    <hr>


    <br>
    <br>
    <br>
    <br>



    <div class="row" id="title">
        <div class="col-6" style="text-align: center;">
            <img src="../static/img/{{film.film_poster}}" alt="Film Poster" class="img-rounded">
        </div>

        <div class="col-6" >
            <h1>{{film.film_name}}</h1>
            <hr>
            <h4>Rating: <span class="highlight">{{film.film_age_rating}}</span></h4>
            <p>{{ film.film_description}}</p>
            <p>Length: {{ film.film_runtime}} minutes</p>
            <p>Director: {{ film.film_director}} </p>
            <hr>
            <p> Choose your viewing time: </p>

            <br>
            <br>
              {% for each in screening %}
                <a href="/seatchoice/{{each.screening_id}}"><button type="button" class="btn">Date: {{each.screening_date}} Time: {{each.screening_time}}</button> </a>
              {%endfor%}
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <hr>

{% endblock %}
